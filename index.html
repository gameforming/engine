<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Game Engine</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }

    #left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    #right {
      width: 300px;
      background: #2a2a2a;
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      background: #fff;
      image-rendering: pixelated;
      border: 2px solid black;
    }

    button, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="left">
    <canvas id="canvas" width="800" height="640"></canvas>
  </div>

  <div id="right">
    <h3>Tools</h3>
    <input type="color" id="colorPicker" value="#000000">
    <button id="clear">Clear Grid</button>

    <h3>Code (later)</h3>
    <textarea id="code">// hier komt later game-code</textarea>
  </div>

  <script src="main.js"></script>
</body>
</html>
